<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Need more delicious recipes to share with your loved ones? <br>Sign our newsletter here</h1>
    </header>
    <main>
        <img class="logo" src="img/logo_transparent.png">
        <form action="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="mail">E-mail</label>
            <input type="text" name="email" id="email">
            <label for="birth">Birthday</label>
            <input type="date" name="birth" id="birth">
        </form>
        <div class="list">
            <h2>What kind of cuisine would you like us to share with you?</h2>
            <div class="formulario">
                <div>
                    <label for="italian">italian</label>
                    <input type="checkbox" name="italian" id="italian">
                </div>
                <div>
                    <label for="french">french</label>
                    <input type="checkbox" name="french" id="french">
                </div>
                <label for="indian">indian</label>
                <input type="checkbox" name="indian" id="indian">
                <div>
                    <label for="spanish">spanish</label>
                    <input type="checkbox" name="spanish" id="spanish">
                </div>
                <label for="russian">russian</label>
                <input type="checkbox" name="russian" id="russian">
                <div>
                    <label for="british">british</label>
                    <input type="checkbox" name="british" id="british">
                </div>
                <label for="american">american</label>
                <input type="checkbox" name="american" id="american">
                <div>
                    <label for="german">german</label>
                    <input type="checkbox" name="german" id="german">
                </div>

                </form>
                <button type="submit">Sign Up</button>
            </div>

    </main>
    <footer>
        <ul>
            <li> Recipes for the heart</li>
            <li> Recipes for the heart</li>
            <li> Recipes for the heart</li>
        </ul>

    </footer>
    <script src="mainCtrl.js"></script>
</body>

</html>
